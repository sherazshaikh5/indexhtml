<html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <p>
    <fieldset>
        <legend align="center">
            <center>Contact Form</center>
        </legend>
        <div class="container">
            <form action="/action_page.php">
                <b>
                    <h1>Contact Form</h1>
                </b><br>
                <div><label for="fname">First Name</label>
                    <input type="text" name="firstname" id="fname" placeholder="Your name.." required><br><br><label
                        for="lname">Last Name</label>
                    <input type="text" name="lname" id="lastname" placeholder="Your last name.." required><br><br><label
                        for="country">Country</label>
                    <select name="country" id="country">
                        <option value="select country">select country</option>
                        <option value="pak">Pakistan</option>
                        <option value="ind">India</option>
                        <option value="China">China</option>
                        <option value="ban">Bangladesh</option>
                        <option value="afg">Afganistan</option>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </select><br><br><label for="subject"></label>
                    <textarea name="subject" id="subject" placeholder="Write something.." style="height: 200px"
                        cols="50" rows="10"></textarea>
                    <br><br><input style="text-align-last: right;" type="submit" value="submit">
                </div>
            </form>
        </div>
    </fieldset>
    </p>
</body>

</html>
